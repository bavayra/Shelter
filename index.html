<body>

  <header>
    <div class="header-container" id="home">

        <div class="logo">
            <div id="logo-bg">
              <img id="logo-image" src="images-base/logo.png" alt="ROTVODOM LOGO">
            </div>
             <h1>
                DOG SHELTER
             </h1>
        </div>  
             <button class="home-btn">
                <img src="images-base/home-icon.png">
              </button> 

             <button class="contact-btn">
               CONTACT US!
            </button>
    </div>

   
  </header>

  <nav aria-label="main-nav">
    <ul class="nav-list">

      <li>
        <a href="https://vk.com/rotvodom66" id="our-story-link">
          <img id="our-story-icon" src="nav-icons/who-nav-icon.png" alt="Our story">
          <label for="our-story-icon">OUR STORY</label>
        </a>
      </li>

      <li>
        <a href="" id="our-pets-link">
          <img id="pets-icon" src="nav-icons/dogs-nav-icon.png" alt="Our pets">
          <label for="pets-icon">OUR PETS</label>
        </a>
      </li>

      <li>
        <a href="https://vk.com/topic-215318612_49116177" id="help">
          <img id="help-icon" src="nav-icons/donate-nav-icon.png" alt="How to help us">
          <label for="help-icon">HOW TO HELP</label>
        </a>
      </li>

      <li>
        <a href="https://vk.com/topic-215318612_49115975" id="adoption-rules">
          <img id="adoption-icon" src="nav-icons/rules-nav-icon.png" alt="Adoption rules">
          <label for="adoption-icon">ADOPTION RULES</label> <!--ПРОВЕРЬ ЛЕЙБЛЫ И ФОР АТРИБЬЮТ -->
        </a>
      </li>

      <li>
        <a href="">
          <img id="contacts-icon" src="nav-icons/contact-nav-icon.png" alt="Contacts">
          <label for="contacts-icon">CONTACTS</label>
        </a>
      </li>

    </ul>
  </nav>

  <section class="hero">
    <div class="hero-info">
        <h2 class="visually-hidden">WHO ARE WE?</h2>
        <p class="hero-content">We are a shelter that was founded in Russia, Jekaterinburg 15 years ago...</p>
    </div>
    <div class="hero-CTA">
        <button class="hero-meet-CTA">MEET YOUR BEST FRIEND</button>
    </div>
  </section>

  <main class="main">
    <section class="filter-container">
       <h2 class="visually-hidden">DOGS FOR ADOPTION</h2> 
      <div class="filter-bar">
        <div class="filter-group">
            <label for="filter-age">AGE:</label>
            <select id="filter-age" name="age">
                <option value="">ALL</option>
                <option value="puppy">PUPPY</option>
                <option value="adult">ADULT</option>
                <option value="senior">SENIOR</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="filter-gender">GENDER:</label>
            <select id="filter-gender" name="gender">
                <option value="">ALL</option>
                <option value="male">MALE</option>
                <option value="female">FEMALE</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="filter-health">STATE OF HEALTH:</label>
            <select id="filter-health" name="health">
                <option value="none">DOESN'T MATTER</option>
                <option value="healthy">HEALTHY</option>
                <option value="minor">MINOR HEALTH ISSUES</option>
                <option value="serious">CAN DEAL WITH SERIOUS HEALTH ISSUES</option>
            </select>
        </div>
        
          <div class="filter-group">
            <label for="filter-breed">BREED:</label>
            <select id="filter-breed" name="breed">
                <option value="none">DOESN'T MATTER</option>
                <option value="rottweiler">ROTTWEILER</option>
                <option value="cane-corso"> CANE CORSO</option>
                <option value="mixed">MIXED BREED</option>
            </select>
        </div>
        
          <button class="apply-filter">APPLY ALL FILTERS</button>
          <button class="clear-filter">CLEAR ALL FILTERS</button>
      </div>

      <div class="dogs-found">
        <p class="dog-filtered-found">DOGS FOUND:</p>
      </div>
    </section>

    <section class="pet-cards-section">
      <div class="cards-container"></div>

      <button class="view-all-CTA">SHOW ALL PETS...</button>
    </section>

    <section class="about">
        <h2 class="visually-hidden">ABOUT US</h2>
        <div class="about-container">
          <p class="about-content">
            We are the team of enthusiasts who have a deep love for anything with four legs!
          </p>
        </div>
    </section>

    <section class="contact">
      <div class="contact-container">
        <h2 class="visually-hidden">CONTACT US</h2>
        <a></a>
      </div>
    </section>

  </main>

  <div class="modal-container">
    <div class="modal-content">
      <button class="close-modal"></button>
      <div class="modal-body">
      </div>
    </div>
  </div>

      <footer>
    <p class="footer-content">(c)ROTVODOM 2025</p>
      </footer>
